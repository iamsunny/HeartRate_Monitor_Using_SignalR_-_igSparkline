<!DOCTYPE html>
<html>
<head>
    <title>Pulse Monitor using SignalR and IgniteUI igSparkline</title>
    <meta charset="utf-8"/>
    <link href="css/structure/infragistics.css" rel="stylesheet" />
    <link href="css/themes/bootstrap4/infragistics.theme.css" rel="stylesheet"/>
    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery-ui-1.11.4.js"></script>
    <script src="js/infragistics.core.js"></script>
    <script src="js/infragistics.dv.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
   
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    
    
    <script type="text/javascript">

        var pulseData = [
            { "pulseRate": "98" },
            { "pulseRate": "50" },
            { "pulseRate": "40" },
            { "pulseRate": "70" },
            { "pulseRate": "90" },
            { "pulseRate": "30" },
            { "pulseRate": "70" },
            { "pulseRate": "20" },
            { "pulseRate": "30" },
            { "pulseRate": "57" },
            { "pulseRate": "80" },
            { "pulseRate": "70" },
            { "pulseRate": "90" },
            { "pulseRate": "30" },
            { "pulseRate": "70" },
            { "pulseRate": "75" },
            { "pulseRate": "63" },
            { "pulseRate": "70" },
            { "pulseRate": "65" },
        ]

        $(function () {
            // Declare a proxy to reference the hub.
            var hub = $.connection.heartRateHub;

            hub.client.updatePulse = function (pulseData) {
               
                $("#sparkline_LineChart,#sparkline_AreaChart,#sparkline_ColumnChart").igSparkline("insertItem", JSON.parse(pulseData))
                               .igSparkline("removeItem",0);

            }
           
            // Start the connection.
            $.connection.hub.start().done(function () {
                hub.invoke("PulseSimulator");
            });

            $("#sparkline_LineChart").igSparkline({
                dataSource: pulseData,               
                valueMemberPath: 'pulseRate'
            });
            $("#sparkline_AreaChart").igSparkline({
                dataSource: pulseData,
                valueMemberPath: 'pulseRate',
                displayType:'area'
            });
            $("#sparkline_ColumnChart").igSparkline({
                dataSource: pulseData,
                valueMemberPath: 'pulseRate',
                displayType:'column'
            });          
        });

      
    </script>
    <style>
        .chart { width:40%; height:200px;float:left;margin-left:20px; padding-bottom:60px;margin-bottom:10px;border:1px dashed blue;   }
    </style>
</head>
<body>
   <div id="sparkline"></div>
        <div id="container">
            <div id="HeartRateMonitor">
               
                <div id="sparkline_LineChart" class="chart"><h4>Pulse Rate - Line Chart</h4></div>
               
                <div id="sparkline_AreaChart" class="chart"><h4>Pulse Rate - Area Chart</h4></div>
                
                <div id="sparkline_ColumnChart" class="chart"><h4>Pulse Rate - Column Chart</h4></div>              
            </div>
        </div>
</body>
</html>
